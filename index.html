<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sliding Slabs</title>

  <link rel="stylesheet" href="css/style.css" />

</head>

<body></body>
<audio id="game-end">
  <source src="sound/game-end.mp3" type="audio/mpeg" />
</audio>
<audio id="slab-move">
  <source src="sound/game-end.mp3" type="audio/mpeg" />
</audio>
<audio id="line-full">
  <source src="sound/game-end.mp3" type="audio/mpeg" />
</audio>
<div id="inner-body">
  <div id="logo-space">
    <img id="logo-img" src="./images/slab_logo.PNG" alt="" />
    <br />
    <button class="btn-game start">START GAME</button>
    <br />
    <p class="instr">Use left, right and down arrows to move Slabs </p>
  </div>

  <div>
    <div id="score-board">
      <p class="instr"> SCORE: </p>
    </div>
    <!-- <canvas id="ss-canvas" width="200" height="200"> -->
    <canvas id="ss-canvas" width="250" height="350"> </canvas>
  </div>
</div>
</body>

<script src="js/main.js"></script>
<script src="js/Slab.js"></script>
<script src="js/SSFilledLine.js"></script>
<script src="js/SSGame.js"></script>
